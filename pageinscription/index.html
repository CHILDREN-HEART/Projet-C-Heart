<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
    <link rel="shortcut icon" href="../assets/Logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <span id="img1"><img src="../assets/Logo.png" height="126" width="126" alt="Logo"></span>
    <span id="titre1">Child heart</span>
    <span id="img2"><img src="../assets/Logo.png" height="126" width="126" alt="Logo"></span>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
</header>
<main>
    <div class="grid">

        <div id="rectangle">
            <h2>
                Inscrivez-vous
            </h2>
            <div class="grid-container">
                <form>
                    <input type="text" id="surname" placeholder="Nom">
                    <br>
                    <input type="text" id="firstname" placeholder="Prénom">
                    <br>
                    <label for="phone"></label><input type="text" id="phone" placeholder="Numéro de téléphone">
                    <br>
                    <input type="text" id="email" placeholder="Adresse mail">
                    <br>
                    <input type="text" id="password" placeholder="Mot de passe">
                    <br>
                    <input type="text" id="confirmPassword" placeholder="Confirmer le mot de passe">
                    <br>
                    <label><input type="checkbox"> Accepter les Conditions Générales d'Utilisation (CGU) </label>
                    <div class="Valider_Retour">
                        <input type="submit" value="Valider">
                        <input type="submit" value="Retour">
                    <div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer></footer>

</body>

</html>
