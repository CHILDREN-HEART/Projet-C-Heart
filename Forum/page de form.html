<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page de Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="header">
      <span class="child-heart">Child Heart</span>
      <span class="forum">Forum</span>
      <span class="username">Prénom Nom</span>
      <div class="img">
        <img src="logo.png" alt="Accéder à mon compte" width="90" height="90" />
      </div>
    </div>

    <div id="center">
      <span class="note-sujet"> Dernier sujet de discution </span>
      <span class="note-date">Date</span>
      <span class="note-profil">Profil</span>
    </div>

    <div id="mid">
      <div id="left">
        <h3>Catégories</h3>
      </div>
      <div id="right">
        <span class="sujet">Sujet de la discution</span>
        <span class="date">Date</span>
        <span class="profil">Profil</span>
        <div class="sujet2">
          <input
            type="text"
            id="sujet"
            name="sujet"
            placeholder="Ecrire le sujet ici s'il vous plait"
            style="width: 425px; height: 30px"
          />
        </div>
        <div class="date2">
          <input
            type="text"
            id="date"
            name="date"
            placeholder="     jj/mm/aaaa"
            style="width: 100px; height: 30px"
          />
        </div>
        <div class="profil2">
          <input
            type="text"
            id="profil"
            name="porfil"
            placeholder="          profil"
            style="width: 100px; height: 30px"
          />
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="btn-group">
        <button class="button">FAQ</button>
        <button class="button">Forum</button>
        <button class="button">Ticket</button>
        <button class="button">Contacter un admin</button>
      </div>
    </div>
  </body>
</html>
